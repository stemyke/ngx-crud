<div [ngClass]="[data.id + '-editor', 'editor-card', 'crud-card']">
    <div class="crud-card-header">
        <span class="title">{{ 'title.' + data.id | translate: context }}</span>
        <ng-container #header></ng-container>
    </div>
    <div class="crud-card-content">
        <ng-container #content></ng-container>
    </div>
    <div class="crud-card-footer">
        <ng-container #footer></ng-container>
    </div>
</div>
